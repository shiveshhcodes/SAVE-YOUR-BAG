<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Your Bag</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#search">Search</a></li>
            <li><a href="#cheapest">Cheapest Products</a></li>
            <li><a href="#account">Your Account</a></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <h1 class="title">SAVE YOUR BAG</h1>
        <form id="product-form" action="/track" method="post">
            <input type="url" name="product_url" id="product-url" placeholder="Enter product link" required>
            <button type="submit" id="submit-button">Track Price</button>
        </form>
        <div id="loading-spinner" class="hidden"></div>
        <div id="message" class="message hidden"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
