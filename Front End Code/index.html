<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Your Bag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Save Your Bag</h1>
        <form id="product-form" action="/track" method="post">
            <input type="url" name="product_url" id="product-url" placeholder="Enter/Paste product link" required>
            <button type="submit" id="submit-button">Start Tracking Price</button>
        </form>
        <div id="loading-spinner" class="hidden"></div>
        <div id="message" class="message hidden"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
